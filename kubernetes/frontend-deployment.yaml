# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ermukeshmahato/frontend:latest
          ports:
            - containerPort: 3000  # Expose port 3000 within the container

---
# Frontend Service (with NodePort to expose outside the cluster)
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8082  # External service port
      targetPort: 3000  # Container port
      nodePort: 30001  # Exposing the frontend service on port 30001
  type: NodePort  # Exposing service outside the cluster
